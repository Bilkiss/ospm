<p class="h4">Project name: Blala</p>

<div [ngStyle]="{ 'display': 'flex', 'justifyContent': 'stretch', 'marginTop': '50px', 'marginRight': '50px' }">
  <div [ngStyle]="{'marginLeft': '50px', 'flex': '1'}">
    <smooth-dnd-container [groupName]="'1'" [getChildPayload]="getChildPayload1" (drop)="onDropCollection('items1', $event)">
      <smooth-dnd-draggable *ngFor="let item of items1">
        <div class="draggable-item">
          {{item.data}}
        </div>
      </smooth-dnd-draggable>
    </smooth-dnd-container>
  </div>
  <div [ngStyle]="{'marginLeft': '50px', 'flex': '1'}">
    <smooth-dnd-container [groupName]="'1'" [getChildPayload]="getChildPayload2" (drop)="onDropCollection('items2', $event)">
      <smooth-dnd-draggable *ngFor="let item of items2">
        <div class="draggable-item">
          {{item.data}}
        </div>
      </smooth-dnd-draggable>
    </smooth-dnd-container>
  </div>
  <div [ngStyle]="{'marginLeft': '50px', 'flex': '1'}">
    <smooth-dnd-container [groupName]="'1'" [getChildPayload]="getChildPayload3" (drop)="onDropCollection('items3', $event)">
      <smooth-dnd-draggable *ngFor="let item of items3">
        <div class="draggable-item">
          {{item.data}}
        </div>
      </smooth-dnd-draggable>
    </smooth-dnd-container>
  </div>
</div>
